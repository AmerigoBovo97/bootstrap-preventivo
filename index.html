<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- /bootstrap -->

    <title>Richiesta Preventivo</title>
</head>
<body>

    <!-- header section -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">

            <div class="container">

                <a class="navbar-brand" href="#">Bool Factory</a>

                <div class="d-flex">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>    

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Servizi</a>
                        </li>
    
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Contatti</a>
                        </li>
                        
                        </ul>
                        
                    </div>        
                </div>

            </div>

          </nav>
      
    </header>
    <!-- /header section -->


    <!-- main section -->
     <main>
        <div class="container mt-2 mb-5">
            <div class="row">
                
                <div class="col-12">

                    <h1>
                        Richiesta Preventivo
                    </h1>
                    <p>Compila il form per richedere un preventivo per i nostri servizi di sviluppo</p>

                    <!-- form -->
                    <form>
                        <div class="mb-3">
                          <!-- name -->
                          <label for="input-name" class="form-label">Nome</label>
                          <input type="text" class="form-control" id="input-name" />
                        </div>
                  
                        <div class="mb-3">
                          <!-- surname -->
                          <label for="input-surname" class="form-label">Cognome</label>
                          <input type="text" class="form-control" id="input-surname" />
                        </div>
                  
                        <div class="mb-3">
                          <!-- email -->
                          <label for="input-email" class="form-label">Email</label>
                          <input type="email" class="form-control" id="input-email" />
                        </div>
                  
                        <div class="mb-3">
                          <!-- job type -->
                          <label for="input-email" class="form-label">Tipo di lavoro</label>
                          <select class="form-select" aria-label="Default select example">
                            <option selected>Seleziona il tipo di lavoro</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                          </select>
                        </div>
                  
                        <div class="mb-3">
                          <!-- textarea -->
                          <label for="select-job" class="form-label"
                            >Textarea con Bootstrap 5</label
                          >
                          <textarea
                            class="form-control"
                            id="select-job"
                            style="height: 100px"
                          ></textarea>
                        </div>
                  
                        <div class="mb-3">
                          <!-- promo code -->
                          <label for="input-email" class="form-label">Codice promozionale</label>
                          <input type="text" class="form-control" id="input-email" />
                        </div>
                  
                        <div class="form-check mb-3">
                          <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="flexCheckDefault"
                          />
                          <label class="form-check-label" for="flexCheckDefault">
                            Accetto la Privacy Policy
                          </label>
                        </div>
                  
                        <div class="d-flex mt-4 justify-content-around">
                          <button type="submit" class="btn btn-primary">
                            Calcola Preventivo
                          </button>
                          <div class="d-none">
                            <p>prezzo finale</p>
                            <div id="final-price"></div>
                          </div>
                        </div>
                      </form>
                    <!-- /form -->

                </div>

            </div>
        </div>
     </main>
    <!-- /main section -->


    <!-- footer section -->
     <footer>
        <nav class="navbar sticky-bottom bg-body-tertiary bg-body-tertiary bg-dark" data-bs-theme="dark">
            <div class="container">
              <p class="navbar-brand mx-auto fs-6">@ 2024 - Tutti i diritti riservati</p>
            </div>
        </nav>     
    </footer>
    <!-- /footer section -->

    
    <!-- bs jsavascript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /bs jsavascript link -->

    <!-- main js file -->
    <script type="text/javascript" src="js/main.js"></script>
    <!-- /main js file -->

</body>
</html>
